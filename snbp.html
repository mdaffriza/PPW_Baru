<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .info-container {
            background-color: blueviolet;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 1rem;
        }
        .info-item {
            width: 45%;
            margin-bottom: 1.5rem;
        }
        .info-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        .info-item .value {
            margin-left: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Information</h1>
        <div class="info-container">
            <div class="info-item">
                <label for="name">Nama:</label>
                <span class="value">Dwi DUMMY</span>
            </div>
            <div class="info-item">
                <label for="education">Pendidikan:</label>
                <span class="value">IPA</span>
            </div>
            <div class="info-item">
                <label for="university">Universitas:</label>
                <span class="value">UNIVERSITAS NEGERI DUMMY</span>
            </div>
            <div class="info-item">
                <label for="nisn">NISN:</label>
                <span class="value">0049999310</span>
            </div>
            <div class="info-item">
                <label for="no-reg">NOREG:</label>
                <span class="value">423778169</span>
            </div>
            <div class="info-item">
                <label for="dob">Tanggal Lahir:</label>
                <span class="value">19/03/2005</span>
            </div>
            <div class="info-item">
                <label for="kab">Kabupaten/Kota:</label>
                <span class="value">SNAP, Kab. Bolaang DUMMY</span>
            </div>
            <div class="info-item">
                <label for="asal-sekolah">Asal Sekolah:</label>
                <span class="value">SMAS Dummy WERDI AGUNG</span>
            </div>
            <div class="info-item">
                <label for="provinsi">Provinsi:</label>
                <span class="value">Sulawesi Utara</span>
            </div>
        </div>
    </div>
</body>
</html>
