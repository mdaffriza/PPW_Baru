<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Duplikasi Web</title>
  <style>
    body {
      font-family: "Manrope", sans-serif;
      margin: 0;
      padding: 0;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
    }
    .card{
        box-shadow: 1px 1px 50px rgba(67, 67, 67, 0.179);
        border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      flex-direction:row;  /* Responsive - card becomes vertical on small screens */
      max-width: auto;
      width: auto;
      margin: 20px;
      padding: 0px; /* Added padding for content area */
    }
    .cardcontaint {
    
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      flex-direction:column;  /* Responsive - card becomes vertical on small screens */
      max-width: 800px;
      width: 100%;
      padding: 20px; /* Added padding for content area */
    }
    .image {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      width: 100%;
      flex-direction: row-reverse;
      /* Removed height property for responsive aspect ratio */
      overflow: hidden;
    }
    .image img {
        float: left;
        position:relative;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 30%;
    }
    .content {
      flex: 1;  /* Removed padding as card now has padding */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      color: rgb(87, 86, 86);
      font-size: 13px;
      margin-bottom: 10px;
    }
    .article {
      color: rgb(87, 86, 86);
      font-size: 13px;
      margin-bottom: 10px;
    }
    .profile-card {
      display: flex;
      align-items: center;
      padding: 10px;
      max-width: 300px;
      /* Removed positioning and background as part of content flow now */
    }
    .profile-image {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-right: 10px;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
    }
    .sub-name {
      font-size: 14px;
      color: #666;
    }
    .sharebtn {
      width: 40px;
      height: 40px;
      background-color: #e3e3e3;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 5px;
      cursor: pointer;
      margin-left: auto;  /* Aligned to the right side */
    }
    .sharebtn:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      .card {
        padding: 10px;
      }
      .content {
        padding: 0; /* Removed extra padding on small screens */
      }
      .card{
        box-shadow: 1px 1px 50px rgba(67, 67, 67, 0.179);
        border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      flex-direction:column;  /* Responsive - card becomes vertical on small screens */
      max-width: auto;
      width: auto;
      margin: 20px;
      padding: 0px; /* Added padding for content area */
    }
    .cardcontaint {
    
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: flex;
      flex-direction:column;  /* Responsive - card becomes vertical on small screens */
      max-width: 800px;
      width: 100%;
      padding: 20px; /* Added padding for content area */
    }
      .profile-card {
        margin-top: 10px;  /* Added margin for spacing */
      }
    }
    
  

  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="image">
        <img src="c:\Users\Device Affriza MD\AppData\Local\Temp\bec049d3-a922-482f-8ff0-01c99c60c51e_article-preview-component-master.zip.51e\article-preview-component-master\images\drawers.jpg" alt="Gambar utama">
      </div>
      <div class="cardcontaint">
        <div class="content">
                <div class="header">
                <h1>Shift the Overall look and feel by adding these wonderful touches to furniture in your home</h1>
                </div>
                <div class="article">
                <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete</p>
                </div>
            </div>
            <div class="profile-card">
                <img src="C:\Users\Device Affriza MD\Kuliah\images\avatar-michelle.jpg" alt="Profile Image" class="profile-image">
                <div class="profile-info">
                <div class="name">Nama Anda</div>
                <div class="sub-name">Sub Nama</div>
                </div>
                <button class="sharebtn"><img src="file:///C:/Users/Device%20Affriza%20MD/Kuliah/images/icon-share.svg" alt="Share Icon"></button>
      </div>
      
      </div>
    </div>
  </div>
</body>
</html>
